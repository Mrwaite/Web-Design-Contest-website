<!DOCTYPE html>
<html>
<head>
        <title>time</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/time.css">
        <script src="js/jquery-2.1.1.js"></script>
        <script src="js/zbcanvas.js"></script>
        <script src="js/jquery.easing.js"></script>
        <script src="js/fn.js"></script>
    </head>
    <body style="background-color: #999;">

     	<script type="text/javascript">
             // Clock settings

             var Counter_Settings = {
                 startdate : "15 April 2016 00:00:00 GMT",  // Date the countdown started
                 enddate: "18 May 2016 11:00:00 GMT",    // Countdown end date
                 callback: function () {
                     $(".clockworks").hide();
                     $(".projects-cover img").css("display","block");
                     // script to run when countdown is complete (optional)
                 }
             };
         </script>
             <div class="clockworks">

        <div class="hours">

            <canvas></canvas>
            <p class="num"></p>
            <p class="str">Hours</p>
        </div>

        <div class="days" style="visibility:hidden;">

            <canvas></canvas>
            <p class="num"></p>
            <p class="str">Days</p>
        </div>

        <div class="seconds">

            <canvas></canvas>
            <p class="num"></p>
            <p class="str">Secs</p>
        </div>

        <div class="minutes">

            <canvas></canvas>
            <p class="num"></p>
            <p class="str">Minutes</p>
        </div>
    </div>
        
    
    </body>


</html>
